<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" href="css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,500" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
	

</head>
<body>
<div id="container">
	<h1>To-Do List <span id="toggle-form"><i class="fas fa-plus"></i></span></h1>
	<input type="text" placeholder="Add New Task">
	<ul>
		<li><span><i class="far fa-trash-alt"></i></span> Go To Pool</li>
		<li><span><i class="far fa-trash-alt"></i></span> Gym Clean up</li>
		<li><span><i class="far fa-trash-alt"></i></span> Math Test</li>
		<li><span><i class="far fa-trash-alt"></i></span> Project submit</li>

	</ul>

</div>





<script type="text/javascript" src="js/todos.js"></script>
</body>
</html>
